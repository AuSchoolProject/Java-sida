<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <form class="questions">
      <div class="play">
        <video width="800" controls>
          <source src="Triple kill Qiyana.webm" type="video/mp4" />
        </video>
      </div>
      <div class="question">
        <p>What rank is this from?</p>
        <label>
          <input name="answer" type="radio" value="0" checked /> Diamond
        </label>
        <label> <input name="answer" type="radio" value="0" /> Platinum </label>
        <label> <input name="answer" type="radio" value="0" /> Silver </label>
        <label> <input name="answer" type="radio" value="0" /> Gold </label>
        <label> <input name="answer" type="radio" value="1" /> Unranked </label>
      </div>
      <button class="submitbutton" type="button" onclick="submitAnswer()">
        Submit Answer
      </button>
    </form>
    <div class="result">
      <button type="button" onclick="reset()">Reset</button>
    </div>
  </body>
</html>
